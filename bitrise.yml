format_version: 10
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/macos-sample-app.git
  - EXPORT_PLIST: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
      <plist version="1.0">
      <dict>
        <key>installerSigningCertificate</key>
        <string>3rd Party Mac Developer Installer</string>
        <key>method</key>
        <string>app-store</string>
        <key>signingCertificate</key>
        <string>3rd Party Mac Developer Application</string>
        <key>signingStyle</key>
        <string>manual</string>
        <key>teamID</key>
        <string>DT2C2FZ7U2</string>
        <key>uploadSymbols</key>
        <false/>
      </dict>
      </plist>

workflows:
  ci:
    before_run:
    - audit-this-step
    after_run: 
    - test
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git-clone:
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - commit: ""
        - tag: ""
        - branch: "master"
        - pull_request_id: ""
        - pull_request_merge_branch: ""
        - pull_request_repository_url: ""
        - clone_depth: ""
    - certificate-and-profile-installer:
        inputs:
        - default_certificate_url: ""
        - default_certificate_passphrase: ""
        - default_provisioning_profile_url: ""
    - xcode-archive-mac:
        inputs:
        - project_path: ./macos-sample-app.xcodeproj
        - scheme: macos-sample-app
        - export_method: app-store
        - output_tool: xcodebuild
        - custom_export_options_plist_content: $EXPORT_PLIST

  test:
    steps:
    - path::./:
        title: "Step Test - App Store"
        inputs:
        - export_method: app-store
        - verbose_log: "yes"
    - path::./:
        title: "Step Test - Developer ID"
        inputs:
        - export_method: developer-id
        - verbose_log: "yes"
    - path::./:
        title: "Step Test - None"
        inputs:
        - export_method: none
        - verbose_log: "yes"
    - script:
        title: Output Test
        inputs:
        - content: |-
            echo "BITRISE_APP_PATH: $BITRISE_APP_PATH"
            echo "BITRISE_PKG_PATH: $BITRISE_PKG_PATH"

  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml